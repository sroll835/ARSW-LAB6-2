<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <!-- JavaScript made by us -->
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>

</head>
<body>

<div class="container" >
    <div class="row" style="padding-bottom: 2%; color:RED">
        <h1>Blueprints</h1>
    </div>
    <div class="row" style="padding-bottom: 5%;">
        <div class="col">
            <input type="text" class="form-control" id="name" placeholder="Name Author">
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger" id="boton" onclick="app.getNameAuthorBlueprints()">Get Blueprints</button>
        </div>
    </div>
    <div class="row" style="padding-bottom: 3%;">
        <div class="col col-6">
            <h2 id="authorTitle"></h2>
        </div>
    </div>
    <div class="row" style="padding-bottom: 5%;">
        <div class="col col-6">
            <table class="table" id="tableBlueprints">
                <thead>
                <tr>
                    <th scope="col">Blueprint Name</th>
                    <th scope="col">Number of points</th>
                    <th scope="col">Open</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col col-6">
            <canvas id="canvas" width="400%" height="400%" style="border: 5px solid RED;"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col col-6" style="color:RED">
            <h2>Total user points: </h2>
        </div>
        <div class="col col-6">
            <h2 class="userPoints" id="userPoints">  </h2>
        </div>
        <button type="button" onclick="app.modify()">Save/Update</button>
        <button type="button" onclick="app.delete()">Delete</button>
    </div>

</div>

</body>
</html>
